      FunctionName: verifyEmail
      Role:
        Fn::Join:
        - ''
        - - 'arn:aws:iam::'
          - !Ref AWS::AccountId
          - ":role/"
          - !Ref LambdaRole
      Runtime: python3.9
      Handler: index.lambda_handler
      Code:
        ZipFile: |
            import json
            import boto3
            def sendemail(email,token):
                          # TODO implement 
                          user = email
                          email = [email]

                          ses = boto3.client("ses")
